<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profile</title>
</head>
<body>
	<h1>Profile</h1>
	<h2>This is your profile</h2>
	<div id="profile-pic" style="width: 200px, height: 250px">
		
	</div>
	<hr>
	<h3>Please add more information</h3>
	<form id="infos">
		<label>Hello: </label>
		<div id="user-name"></div>
		<label>Email: </label>
		<div id="email"></div>
		<label>Gender</label>
		<select id="gender" name="gender">
			<option value="Female">Female</option>
			<option value="male">Male</option>
		</select>
		<br>
		<label>Telelphone Number</label>
		<input id="telnum" type="text" name="telephone" placeholder="telephone">
		<br>
		<label>Address</label>
		<input id="address" type="text" name="address">
		<br>
		<button>Add more infos</button>
	</form>
	
    <form id="images" method="POST" action="/image" enctype="multipart/form-data">
      <input type="file" name="img" id="img">
      <input type="submit" value="Upload">
    </form> 


	<script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/profile.js"></script>

</body>
</html>
